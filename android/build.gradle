allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Update Kotlin Version (This is necessary for compatibility)
buildscript {
    ext.kotlin_version = '2.1.0' // Replace with the latest Kotlin version

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15'  // (check for the latest version)
    }
}

// Ensure that the correct Kotlin version is used for Kotlin-based tasks
task useKotlinVersion {
    doLast {
        println "Using Kotlin version: $kotlin_version"
    }
}
